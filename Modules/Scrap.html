<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrap Calculator</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --bg: radial-gradient(ellipse at top, #1e1b3a 0%, #0f0c29 100%);
      --text-color: #f1f5f9;
      --input-bg: rgba(255, 255, 255, 0.08);
      --label-color: #cbd5e1;
      --box-shadow: rgba(0, 0, 0, 0.4);
    }

    body.light {
      --bg: #f4f4f9;
      --text-color: #1e1e1e;
      --input-bg: rgba(0, 0, 0, 0.05);
      --label-color: #333;
      --box-shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.5s ease, color 0.5s ease;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 35px;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 10px 35px var(--box-shadow);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.4s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: inherit;
      letter-spacing: 2px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--label-color);
      letter-spacing: 0.5px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: var(--input-bg);
      color: inherit;
      transition: box-shadow 0.3s ease;
    }

    .input-group input:focus {
      box-shadow: 0 0 10px #60a5fa;
    }

    .button-container {
      text-align: center;
      margin-top: 25px;
    }

    .button-container button {
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      color: white;
      padding: 14px 36px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
      transition: all 0.3s ease;
    }

    .button-container button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 16px rgba(96, 165, 250, 0.8);
    }

    .error-message {
      text-align: center;
      color: #f87171;
      margin-top: 15px;
      font-weight: bold;
      display: none;
    }

    .totals {
      margin-top: 30px;
      text-align: center;
      font-size: 1.3rem;
    }

    .totals p {
      margin: 10px 0;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInPop 0.5s forwards;
    }

    .totals p i {
      margin-right: 8px;
      color: #60a5fa;
    }

    @keyframes fadeInPop {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Scrap Calculator</h1>

    <div class="input-group">
      <label for="weapon-part">Weapon Part</label>
      <input type="text" id="weapon-part" placeholder="Enter amount of Weapon Parts" />
    </div>

    <div class="input-group">
      <label for="metal-plate">Metal Plate</label>
      <input type="text" id="metal-plate" placeholder="Enter amount of Metal Plates" />
    </div>

    <div class="input-group">
      <label for="pipe">Pipe</label>
      <input type="text" id="pipe" placeholder="Enter amount of Pipes" />
    </div>

    <div class="input-group">
      <label for="spring">Spring</label>
      <input type="text" id="spring" placeholder="Enter amount of Springs" />
    </div>

    <div class="input-group">
      <label for="nuts-bolts">Nuts And Bolts</label>
      <input type="text" id="nuts-bolts" placeholder="Enter amount of Nuts And Bolts" />
    </div>

    <div class="button-container">
      <button id="calculate"><i class="fas fa-calculator"></i> Calculate</button>
    </div>

    <div class="error-message" id="error-message">
      Invalid input. Please enter valid numeric values.
    </div>

    <div class="totals" id="totals">
      <p><i class="fas fa-cog"></i>Scrap: 0</p>
      <p><i class="fas fa-wrench"></i>Metal Fragments: 0</p>
      <p><i class="fas fa-gem"></i>Refined Metal: 0</p>
    </div>
  </div>

  <script>
    // Theme sync via postMessage
    window.addEventListener('message', (event) => {
      if (event.data === 'dark') {
        document.body.classList.add('dark');
        document.body.classList.remove('light');
      } else if (event.data === 'light') {
        document.body.classList.add('light');
        document.body.classList.remove('dark');
      }
    });

    function processWeaponPart(value) {
    return { scrap: 30 * value, metal_frags: 45 * value, refined: 2 };
  }

  function processMetalPlate(value) {
    return { scrap: 5 * value, metal_frags: 75 * value, refined: 2 };
  }

  function processPipe(value) {
    return { scrap: 5 * value, metal_frags: 15 * value, refined: 0 };
  }

  function processSpring(value) {
    return { scrap: 15 * value, metal_frags: 15 * value, refined: 1 };
  }

  function processNutsAndBolts(value) {
    return { scrap: 5 * value, metal_frags: 10 * value, refined: 0 };
  }

  function processInputs(values) {
    const processors = [
      processWeaponPart(values.weaponPart),
      processMetalPlate(values.metalPlate),
      processPipe(values.pipe),
      processSpring(values.spring),
      processNutsAndBolts(values.nutsAndBolts)
    ];

    return processors.reduce((acc, val) => {
      acc.totalScrap += val.scrap;
      acc.totalMetalFrags += val.metal_frags;
      acc.totalRefined += val.refined;
      return acc;
    }, { totalScrap: 0, totalMetalFrags: 0, totalRefined: 0 });
  }

  function displayTotals(scrap, metalFrags, refined) {
    const totals = document.getElementById('totals');
    totals.innerHTML = `
      <p><i class="fas fa-cog"></i>Scrap: ${scrap}</p>
      <p><i class="fas fa-wrench"></i>Metal Fragments: ${metalFrags}</p>
      <p><i class="fas fa-gem"></i>Refined Metal: ${refined}</p>
    `;
  }

  document.getElementById('calculate').addEventListener('click', () => {
    const inputs = {
      weaponPart: document.getElementById('weapon-part').value.trim(),
      metalPlate: document.getElementById('metal-plate').value.trim(),
      pipe: document.getElementById('pipe').value.trim(),
      spring: document.getElementById('spring').value.trim(),
      nutsAndBolts: document.getElementById('nuts-bolts').value.trim()
    };

    const numericValues = {};
    let isValid = true;

    for (let key in inputs) {
      let val = inputs[key] === "" ? 0 : Number(inputs[key]);
      if (isNaN(val) || val < 0) {
        isValid = false;
        break;
      }
      numericValues[key] = val;
    }

    const errorMessage = document.getElementById('error-message');
    if (!isValid) {
      errorMessage.style.display = 'block';
      return;
    }

    errorMessage.style.display = 'none';

    const { totalScrap, totalMetalFrags, totalRefined } = processInputs(numericValues);
    displayTotals(totalScrap, totalMetalFrags, totalRefined);
  });
  </script>
</body>
</html>
